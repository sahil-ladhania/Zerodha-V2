<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha - Online stock trading platform</title>
    <link rel="shortcut icon" href="https://pbs.twimg.com/profile_images/878157243958480896/02ktQOXf_400x400.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <div class="nav-div">
            <div>
                <img class="h-10" src="https://zerodha.com/static/images/logo.svg" alt="">
            </div>
            <ul>
                <li><a class="nav-items" href="">Signup</a></li>
                <li><a class="nav-items" href="">About</a></li>
                <li><a class="nav-items" href="">Products</a></li>
                <li><a class="nav-items" href="">Pricing</a></li>
                <li><a class="nav-items" href="">Support</a></li>
            </ul>
        </div>
    </nav>
    <!-- Main Section -->
    <main>
        <div class="main-div-1">
            <div class="mb-80">
                <img class="h-250" src="https://zerodha.com/static/images/landing.png" alt="">
            </div>
            <div class="mb-10">
                <h1 class="fs-r fs-xxl c-424242">Invest in everything</h1>
            </div>
            <div class="mb-50">
                <p class="fs-r fs-xl c-424242">
                    Online platform to invest in stocks, derivatives, mutual funds, and more 
                </p>
            </div>
            <div>
                <button class="btn">Sign up now</button>
            </div>
        </div>
        <div class="main-div-2">
            <div class="mb-30">
                <h1 class="fs-r c-424242">Calculate your portfolio return</h1>
            </div>
            <form action="" class="form">
                <div class="flex fd-c mb-10">
                    <label class="fs-r c-424242 mb-10" for="">Capital</label>
                    <input type="number" name="capital" id=""/>
                </div>
                <div class="flex ai-c jc-sb mb-10">
                    <div class="flex fd-c">
                        <label class="fs-r c-424242 mb-10" for="">Years</label>
                        <input type="number" name="years" id=""/>
                    </div>
                    <div>
                        <input id="return" type="text" name="return" id="" placeholder="Your Return" readonly>
                    </div>
                </div>
                <div class="flex fd-c mb-10">
                    <label class="fs-r c-424242 mb-10" for="">Intrest</label>
                    <input type="number" name="intrest" id=""/>
                </div>
                <div>
                    <button class="fs-r c-424242 btn-2">Calculate</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Footer Section -->
    <script src="script.js"></script>
</body>
</html>
